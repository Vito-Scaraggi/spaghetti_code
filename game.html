<!DOCTYPE html>
<html>
	<head>
		<script src = "js/game.js" type ="module"></script>
		<link href = "game.css" rel="stylesheet">
	</head>
	<body>
		<fieldset id = "dash" class = "level">
			<legend> Dashboard </legend>
			<p>Pocket: <span id = "pocket"></span> $</p>
			<p>Spaghetti: <span id = "total"></span> pz</p>
			<!--
			<p>Effective craft rate: <span id = "ecr"></span> Hz</p>
			<p>Effective sell rate: <span id = "esr"></span> Hz</p>
			-->
		</fieldset>

		<fieldset id = "level_0" class = "level">
			<legend> Craft & Sell</legend>
			<label>Click to <input id = "button_craft" type = "button" value = "Craft">
			</label>
			<p id = "auto_mod">
				<span id = "alert" class = "alert">
					For some reason, price is locked at 0.10 $ :(<br><br>
				</span>
				Craft rate: <span id = "craft_rate"></span> Hz<br>
				<label>Cost: <span id = "craft_cost"></span> $ 
				<input id = "upg_auto_craft" type = "button" value = "Speed up" >
			</label><br><br>
				Sell rate: <span id = "sell_rate"></span> Hz<br>
				<label>Cost: <span id = "sell_cost"></span> $ 
				<input id = "upg_auto_sell" type = "button" value = "Speed up" >
				</label>
			</p>
		</fieldset>

		<fieldset id = "level_1" class = "level">
			<legend>Supply & Demand</legend>
			<label> Price: <input id = "slider" type = "range" min = "0.05" max = "2.00" step="0.05">
			</label>
			<span id = "price"></span> $
			<fieldset>
				<legend>Improve Supply</legend>
				<label> Decrease goto nutritional value: <span id = "goto_perc"></span>% 
					<br>
					<label>Cost: <span id = "goto_cost"> </span> $ 
						<input id = "goto_lower" type = "button" value ="Decrease">	
					</label>
				</label>
				<br>Current craft delta: <span id ="craft_delta"></span>%
			</fieldset>
			<br>
			<fieldset>
				<legend>Improve Demand</legend>
				Kill competitors to reach monopoly: <span id = "killed"></span><br>
				<ul id = "competitors"></ul>
				Current sell delta: <span id ="sell_delta"></span>%
			</fieldset>
		</fieldset>
        <!--
        <fieldset>
            <legend></legend>
            <label for=""><input id="water_buy" type="button" value="buy_water"></label>
            <label for=""><input id="grain_buy" type="button" value="buy_grain"></label>
        </fieldset>
        -->
	</body>
</html>
